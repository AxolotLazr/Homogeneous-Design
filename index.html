<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="base-theme" rel="stylesheet" type="text/css" href="styles/ours/shared-theme.css">
        <link id="page-theme" rel="stylesheet" type="text/css" href="styles/ours/index-theme.css">
        <link id="color-theme" rel="stylesheet" type="text/css" href="styles/ours/dark-theme.css">
        <title>Homo</title>
    </head>
    <body>
        <div class="the-edge-shadow"></div>
        <div class="the-common-ancestor">
            <div class="the-top-holder">
                <div class="the-top-bar">
                    <div class="the-holder-in-the-top">
                        <img class="the-top-bar-logo" src="images/HomoDesignTextLogo.png">
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-search-bar matter-child"><input class="the-search-box" type="search" placeholder="search"></div>
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-dropdown matter-child the-hover-set"></div>
                        <flexSpacer style="--size:0.25;"></flexSpacer>
                        <div class="the-top-options matter-child the-hover-set"></div>
                    </div>
                </div>
            </div>
            <div class="the-logo-holder">
                <img class="the-sigma-logo" src="images/HomoDesignTextLogo.png">
            </div>
            <div class="the-mission-holder">
                <div class="the-mission">
                    Homogeneous Design is an open-source collection of styles from companies, websites, apps, and games.
                    Curated with the purpose of allowing developers to design things that integrate seemlessly with their desired platform.
                </div>
            </div>
            <div class="the-bottom-holder">
                <div class="the-bottom-bar">
                    <div class="the-bottom-inner-holder">
                        <label class="the-bottom-theme-switch the-shadow-set">
                            <input type="checkbox" checked onchange="switchTheme()">
                        </label>
                        <flexSpacer style="--size:1;"></flexSpacer>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/shared-scripts.js"></script>
    </body>
</html>
