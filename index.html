<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/ours/shared-theme.css">
        <link rel="stylesheet" type="text/css" href="styles/ours/index-theme.css">
        <link rel="stylesheet" type="text/css" href="styles/ours/light-theme.css">
        <title>Homo</title>
    </head>
    <body>
        <div class="the-common-ancestor">
            <div class="the-top-holder">
                <div class="the-top-bar">
                    <div class="the-holder-in-the-top">
                        <img class="the-top-bar-logo" src="images/HomoDesignTextLogo.png">
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-search-bar matter-child"><input class="the-search-box" type="search" placeholder="search"></div>
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-dropdown matter-child"></div>
                        <flexSpacer style="--size:0.25;"></flexSpacer>
                        <div class="the-top-options matter-child"></div>
                    </div>
                </div>
            </div>
            <div class="the-logo-holder">
                <img class="the-sigma-logo" src="images/HomoDesignTextLogo.png">
            </div>
            <div class="the-mission">
                Homogenous Design is an open-source collection of styles from companies, websites, apps, and games.
                <br>
                Curated with the purpose of allowing developers to design things that integrate seemlessly with their desired platform.
            </div>
        </div> 
    </body>
</html>
