<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="base-theme" rel="stylesheet" type="text/css" href="styles/ours/shared-style.css">
        <link id="page-theme" rel="stylesheet" type="text/css" href="styles/ours/homogenize-style.css">
        <link id="color-theme" rel="stylesheet" type="text/css" href="styles/ours/all-black-theme.css">
        <title>Homo</title>
    </head>
    <body>
        <div class="the-edge-shadow"></div>
        <div class="the-common-ancestor">
            <div class="the-top-holder">
                <div class="the-top-bar">
                    <div class="the-holder-in-the-top">
                        <img class="the-top-bar-logo" src="images/ours/uncolored/Homo.png">
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-search-bar matter-child">
                            <input class="the-search-box" type="search" placeholder="Search Homo">
                            <img class="the-search-icon icon" src="SVGs/ours/searchIcon.svg">
                        </div>
                        <flexSpacer style="--size:1;"></flexSpacer>
                        <div class="the-top-dropdown matter-child the-hover-set"></div>
                        <flexSpacer style="--size:0.25;"></flexSpacer>
                        <div class="the-top-options matter-child the-hover-set"></div>
                    </div>
                </div>
            </div>

            <div class="the-middle-holder">
                <div class="the-page-title"></div>
                <div class="the-viewport-holder">
                    <iframe class="the-viewport" id="the-viewport" src="homogenize/google.html"></iframe>
                    <div class="the-viewport-option-bar">
                        <div class="the-viewport-fullscreen-button icon">
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="the-page-content"></div>
            </div>

            <div class="the-bottom-holder">
                <div class="the-bottom-bar">
                    <div class="the-bottom-inner-holder">
                        <label class="the-bottom-theme-switch the-shadow-set">
                            <input type="button" onclick="toggleTheme()">
                            <img class="the-bottom-theme-icon" src="images/ours/uncolored/DarkIcon.png">
                        </label>
                        <flexSpacer style="--size:1;"></flexSpacer>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/homogenize-script.js"></script>
        <script src="scripts/shared-script.js"></script>
    </body>
</html>
