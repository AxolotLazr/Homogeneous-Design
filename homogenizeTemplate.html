<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            html {
                background-color: rgb(0,0,0);
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="color-theme" rel="stylesheet" type="text/css" href="styles/ours/default-theme.css">
        <link id="base-theme" rel="stylesheet" type="text/css" href="styles/ours/shared-style.css">
        <title>Homo</title>
    </head>
    <body>
        <div id="the-baseline">
            <div id="the-edge-shadow"></div>
            <div id="the-top-holder" class="edge-holder">
                <div id="the-top-bar" class="edge-box top shadow outline glow horizontal-holder">
                    <flexSpacer style="--size:0.1;max-width:var(--gutterWidth); order:1;"></flexSpacer>

                    <div id="the-top-bar-logo" class="logo" style="mask-image: url(SVGs/ours/logo.svg); order:2;"></div>

                    <flexSpacer style="--size:1;order:3;"></flexSpacer>

                    <div id="the-search-holder" class="horizontal-holder outline horizontal-action-box glow">
                        <input id="the-search-input" type="text" placeholder="Search Homo">
                        <div id="the-search-icon" class="icon" style="mask-image: url(SVGs/ours/search.svg);"></div>
                    </div>

                    <flexSpacer style="--size:1.1; order:5;"></flexSpacer>

                    <div id="the-top-bar-end-holder" class="horizontal-holder" style="order:6;">
                        <div id="the-dropdown" class="outline button horizontal-action-box glow matter-child"></div>
                        <flexSpacer style="--size:1; max-width:var(--buttonSize);"></flexSpacer>
                        <div id="the-options" class="outline button horizontal-action-box glow matter-child"></div>
                    </div>

                    <flexSpacer style="--size:0.1;max-width:var(--gutterWidth); order:7;"></flexSpacer>
                </div>
            </div>

            <flexSpacer style="--size:1;"></flexSpacer>

            <div id="the-bottom-holder" class="edge-holder">
                <div id="the-bottom-bar" class="edge-box bottom horizontal-holder">
                    <label id="the-theme-switch" class="theme-switch shadow outline button glow">
                        <input type="button" onclick="toggleTheme()">
                        <div class="icon" style="mask-image: url(SVGs/ours/themeDark.svg);"></div>
                    </label>
                    <flexSpacer style="--size:1;"></flexSpacer>
                </div>
            </div>
        </div>
        <div id="the-main-area">
            <div id="the-main-area-top-spacer"></div>
            <!-- Put the link for your pages unique stylesheet here -->
            <link id="page-theme" rel="stylesheet" type="text/css" href="styles/ours/homogenize-style.css">
            <div id="the-actual-page">
                <!-- The actual page you are making goes in here -->
                <!-- Everything inside this div is meant as demonstration and can be deleted -->
                <div id="the-title-holder"><div id="the-page-title" class="title-box glow" onclick="copyText(this)">Google</div></div>

                <div id="the-page-result">
                    <div id="the-viewport-holder" class="outline glow shadow">
                        <iframe id="the-viewport" src="homogenize/google.html"></iframe>
                    </div>
                    <div id="the-viewport-bottom-bar" class="outline glow shadow">
                        <label id="the-viewport-bottom-bar-theme-switch" class="theme-switch outline button glow shadow">
                            <input type="button" onclick="toggleTheme()">
                            <div class="icon" style="mask-image: url(SVGs/ours/themeDark.svg);"></div>
                        </label>

                        <flexSpacer style="--size: 1;"></flexSpacer>

                        <div id="the-fullscreen-button" class="button outline glow">
                            <input type="checkbox">
                            <div id="the-fullscreen-icon" class="icon"></div>
                        </div>
                    </div>
                </div>

                <div class="the-page-content"></div>
            </div>
            <divSpacer style="--size:var(--edgeBoxSize);"></divSpacer>
        </div>

        <script src="scripts/homogenize-script.js"></script>
        <script src="scripts/shared-script.js"></script>
    </body>
</html>
