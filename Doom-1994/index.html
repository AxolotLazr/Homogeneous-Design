<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homo - Doom 1994</title>
    
        <link id="base-style" rel="stylesheet" type="text/css" href="styles/index.css">
    </head>
    <body>
        <div id="inventoryBar">
            <div class="empty"></div>
            <div id="gun-ammo"></div>
            <div id="health"></div>
            <div id="weapons">
                <div id="weapons-holder">
                    <div id="weapon-2" class="weapon"><a href="images/2.png"></a></div>
                    <div id="weapon-3" class="weapon"><a href="images/3.png"></a></div>
                    <div id="weapon-4" class="weapon"><a href="images/4.png"></a></div>
                    <div id="weapon-5" class="weapon"><a href="images/5.png"></a></div>
                    <div id="weapon-6" class="weapon"><a href="images/6.png"></a></div>
                    <div id="weapon-7" class="weapon"><a href="images/7.png"></a></div>
                </div>
                <div id="weapons-text">Arms</div>
            </div>
            <div id="face"></div>
            <div id="armor"></div>
            <div id="keys">
                <div id="key-blue" class="key"></div>
                <div id="key-yellow" class="key"></div>
                <div id="key-red" class="key"></div>
            </div>
            <div id="all-ammo"></div>
            <div class="empty"></div>
        </div>
    </body>
    <script src="scripts/index.js"></script>
</html>
