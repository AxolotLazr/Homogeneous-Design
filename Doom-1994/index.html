<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homo - Doom 1994</title>
    
        <link id="base-style" rel="stylesheet" type="text/css" href="styles/index.css">
    </head>
    <body>
        <div id="inventoryBar">
            <div class="empty"></div>
            <div id="gun-ammo"></div>
            <div id="health"></div>
            <div id="weapons">
                <div id="weapons-holder">
                    <div id="weapon-2" class="weapon"><div style="background-image: url(images/numbers/2.png);"></div></div>
                    <div id="weapon-3" class="weapon"><div style="background-image: url(images/numbers/3.png);"></div></div>
                    <div id="weapon-4" class="weapon"><div style="background-image: url(images/numbers/4.png);"></div></div>
                    <div id="weapon-5" class="weapon"><div style="background-image: url(images/numbers/5.png);"></div></div>
                    <div id="weapon-6" class="weapon"><div style="background-image: url(images/numbers/6.png);"></div></div>
                    <div id="weapon-7" class="weapon"><div style="background-image: url(images/numbers/7.png);"></div></div>
                </div>
                <div id="weapons-text" style="background-image: url(images/words/ARMS.png);"></div>
            </div>
            <div id="face"><div id="face-holder"></div></div>
            <div id="armor"></div>
            <div id="keys">
                <div id="key-blue" class="key"></div>
                <div id="key-yellow" class="key"></div>
                <div id="key-red" class="key"></div>
            </div>
            <div id="all-ammo"></div>
            <div class="empty"></div>
        </div>
    </body>
    <script src="scripts/index.js"></script>
</html>
